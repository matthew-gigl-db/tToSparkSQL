# This is a Databricks asset bundle definition for tToSparkSQL.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: tToSparkSQL

include:
  - resources/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
    variables:  
      warehouse_id: 475b94ddc7cd5211
      catalog: mgiglia

      

  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly specify /Users/matthew.giglia@databricks.com to make sure we only have a single copy.
      root_path: /Users/matthew.giglia@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: matthew.giglia@databricks.com
        level: CAN_MANAGE
    run_as:
      user_name: matthew.giglia@databricks.com
    bundle: # Required.
      git:
        origin_url: https://github.com/matthew-gigl-db/tToSparkSQL.git
        branch: publish


variables:
  warehouse_id:
    description: A Databricks SQL Warehouse ID to Use for SQL Notebooks or Files 
    default: 475b94ddc7cd5211
  catalog:
    description: Unity Catalog catalog used to create the schemas that will house the tables and volumes used for the demo.  
    default: main











