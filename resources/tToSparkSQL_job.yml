# The main job for tToSparkSQL.
resources:
  jobs:
    tToSparkSQL_job:
      name: tToSparkSQL_job

      schedule:
        # Run every day at 8:37 AM
        quartz_cron_expression: '44 37 8 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - matthew.giglia@databricks.com

      tasks:
        - task_key: notebook_task
          # job_cluster_key: job_cluster # note that commenting out the job_cluster_key defaults to serverless 
          notebook_task:
            notebook_path: ../src/install-adventure-works.py
        - task_key: run_sqlnotebook
          depends_on:
            - task_key: notebook_task
          notebook_task:
            notebook_path: /Workspace/Users/matthew.giglia@databricks.com/encryptedCLM/src/register_sql_udfs
            source: WORKSPACE
            warehouse_id: 475b94ddc7cd5211
        
      # job_clusters:
      #   - job_cluster_key: job_cluster
      #     new_cluster:
      #       spark_version: 15.4.x-scala2.12
      #       node_type_id: i3.xlarge
      #       autoscale:
      #           min_workers: 1
      #           max_workers: 4

      queue:
        enabled: true

      parameters:
        - name: bundle.workspace.file_path
          default: /Workspace${workspace.file_path}
        - name: bundle.target
          default: ${bundle.target}
        - name: bundle.catalog
          default: ${var.catalog}